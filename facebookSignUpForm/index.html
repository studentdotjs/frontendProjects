<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Important Meta Tags for SEO -->
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="author" content="Naveen Sharma" />

    <meta
      name="keywords"
      content="facebook, fb, facebook account, create facebook account, facebbok sign up form"
    />

    <meta
      name="description"
      content="This is the Replica of Facebook's Older Sign Up Form."
    />

    <!-- Font Awesome Icons Personalized Kit Code -->

    <script
      src="https://kit.fontawesome.com/4141bdbf16.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Family for the Heading Element -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Font Family for the Paragraph and Form Elements -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="facebookSignUpForm.css" />

    <!-- Title of the Webpage -->
    <title>Facebook Sign Up Form</title>
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>

      <p>It's quick and easy.</p>

      <form>
        <input type="text" placeholder="First Name" required />

        <input type="text" placeholder="Last Name" required />

        <input type="email" placeholder="Email" required />

        <input
          type="password"
          placeholder="New Password"
          minlength="3"
          maxlength="8"
          required
        />

        <p>Birthday</p>

        <select>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>

        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option selected>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>

        <select>
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
          <option>2005</option>
          <option>2006</option>
          <option>2007</option>
          <option>2008</option>
          <option>2009</option>
          <option>2010</option>
          <option>2011</option>
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
        </select>

        <i class="fas fa-question-circle"></i>

        <p>Gender</p>

        <label for="female">
          <input
            type="radio"
            name="gender"
            value="female"
            id="female"
            checked
          />
          <span>Female</span>
        </label>

        <label for="male">
          <input type="radio" name="gender" value="male" id="male" />
          <span>Male</span>
        </label>

        <label for="custom">
          <input type="radio" name="gender" value="other" id="custom" />
          <span>Custom</span>
        </label>

        <i class="fas fa-question-circle"></i>

        <p>
          By clicking Sign Up, you agree to our
          <a href="https://www.facebook.com/terms.php" target="_blank">Terms</a
          >,
          <a href="https://www.facebook.com/policy.php" target="_blank"
            >Data Policy</a
          >
          and
          <a href="https://www.facebook.com/policies/cookies" target="_blank"
            >Cookies Policy</a
          >. You may receive SMS Notifications from us and can opt out any time.
        </p>

        <input type="submit" value="Sign Up" />
      </form>
    </main>
    <footer><p>&copy; Naveen Sharma</p></footer>
  </body>
</html>
