<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Important Meta Tags for SEO -->
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="author" content="Naveen Sharma" />

    <meta
      name="keywords"
      content="facebook, fb, facebook account, create facebook account, facebook sign up form"
    />

    <meta
      name="description"
      content="This is the Replica of the Facebook's Older Sign Up Form."
    />

    <!-- Fevicon of the Webpage -->

    <link rel="icon" href="./favicon/fbFavicon.png" type="image/x-icon" />

    <!-- Font Awesome Icons Personalized Kit Code -->

    <script
      src="https://kit.fontawesome.com/4141bdbf16.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Family for the Heading Element -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Font Family for the Paragraph and Form Elements -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="facebookSignUpForm.css" />

    <!-- Title of the Webpage -->
    <title>Facebook Sign Up Form</title>
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>

      <p>It's quick and easy.</p>

      <form method="GET">
        <input type="text" placeholder="First Name" name="firstName" required />

        <input type="text" placeholder="Last Name" name="lastName" required />

        <input type="email" placeholder="Email" name="email" required />

        <input
          type="password"
          placeholder="New Password"
          minlength="3"
          maxlength="9"
          name="password"
          required
        />

        <p>Birthday</p>

        <select name="birthMonth">
          <option value="january">Jan</option>
          <option value="february">Feb</option>
          <option value="march">Mar</option>
          <option value="april">Apr</option>
          <option value="may">May</option>
          <option value="june">Jun</option>
          <option value="july">Jul</option>
          <option value="august">Aug</option>
          <option value="september">Sep</option>
          <option value="october">Oct</option>
          <option value="november">Nov</option>
          <option value="december">Dec</option>
        </select>

        <select name="birthDate">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18" selected>18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>

        <select name="birthYear">
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
        </select>

        <i class="fas fa-question-circle"></i>

        <p>Gender</p>

        <label for="female">
          <input
            type="radio"
            name="gender"
            value="female"
            id="female"
            checked
          />
          <span>Female</span>
        </label>

        <label for="male">
          <input type="radio" name="gender" value="male" id="male" />
          <span>Male</span>
        </label>

        <label for="other">
          <input type="radio" name="gender" value="other" id="other" />
          <span>Other</span>
        </label>

        <i class="fas fa-question-circle"></i>

        <p>
          By clicking Sign Up, you agree to our
          <a href="https://www.facebook.com/terms.php" target="_blank">Terms</a
          >,
          <a href="https://www.facebook.com/policy.php" target="_blank"
            >Data Policy</a
          >
          and
          <a href="https://www.facebook.com/policies/cookies" target="_blank"
            >Cookies Policy</a
          >. You may receive SMS Notifications from us and can opt out any time.
        </p>

        <input type="submit" value="Sign Up" />
      </form>
    </main>
    <footer>
      <p>&copy; Naveen Sharma</p>
    </footer>
  </body>
</html>
